# Migration Configuration
# =======================

# Heap Walk Mode
# FULL - Walk the entire heap (more thorough, slower)
# SPEC - Walk only specified classes (faster, requires explicit class specification)
migration.heap.walk.mode=FULL

# Timeout Settings (in seconds, 0 = disabled)
# -------------------------------------------
# Timeout for heap walk operations
migration.timeout.heap.walk=60

# Timeout for heap snapshot creation
migration.timeout.heap.snapshot=30

# Timeout for critical phase callbacks (before/after)
migration.timeout.critical.phase=30

# Timeout for smoke test execution
migration.timeout.smoke.test=10

# Heap Size Limits (in MB, 0 = no limit)
# --------------------------------------
# Minimum heap size required before migration can start
migration.heap.size.min=0

# Maximum heap size allowed for migration
migration.heap.size.max=0

# History Settings
# ----------------
# Number of migration history entries to keep
migration.history.size=10

# Alert Level
# -----------
# DEBUG   - Log all events including debug information
# WARNING - Log warnings and errors only
# ERROR   - Log errors only
migration.alert.level=WARNING
